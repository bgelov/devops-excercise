# NodeJS role tasks
---

- name: Update apt repo and cache
  apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
  
- name: Install GPG
  apt:
    name: gnupg
    state: present

- name: Install the gpg key for nodejs LTS
  apt_key:
    url: "https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key"
    state: present

- name: Install the nodejs LTS repos
  apt_repository:
    repo: "deb https://deb.nodesource.com/node_20.x nodistro main"
    state: present
    update_cache: yes

- name: Install NodeJS
  tags: nodesjs, install
  apt:
    name: nodejs
    state: latest

- name: Create node user
  user:
    name: "node"
    state: present

- name: Remove files in app directory
  ansible.builtin.command:
    cmd: "rm -rf /apps/nodejs-service/*"
    
- name: Copy node app files
  copy:
    src: ../services/nodejs-service/index.js
    dest: /apps/nodejs-service/index.js

- name: UFW - Allow 8000 port
  community.general.ufw:
    rule: allow
    port: '8000'
    proto: tcp

- name: Create systemd service file
  template:
    src: ../services/nodejs-service/nodejs-service.service
    dest: /etc/systemd/system/nodejs-service.service

- name: Reload systemd
  systemd:
    daemon_reload: yes

- name: Start Nodejs service
  systemd:
    name: nodejs-service
    state: started
    enabled: yes
    
- name: Add nodejs-service Nginx config
  template:
    src: ../services/nodejs-service/nodejs-service
    dest: /etc/nginx/sites-available/nodejs-service

- name: Enable Nginx config
  file:
    src: /etc/nginx/sites-available/nodejs-service
    dest: /etc/nginx/sites-enabled/nodejs-service
    state: link
  notify:
    - Restart Nginx
